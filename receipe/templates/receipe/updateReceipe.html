<!DOCTYPE html>
<html lang="en">
  <!-- makes the website dark mode -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipe Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  
  <div class="container mt-5">


    <form class="col-8 mx-auto card p-5 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2 class="mb-3">Update Receipe</h2>
      <div class="form-group mb-4">
        <label class="form-label">Receipe Name</label>
        <input value="{{receipe.receipe_name}}" type="text" name="receipe_name" class="form-control" placeholder="Enter Receipe Name" required>        
      </div>
      <div class="form-group mb-4">
        <label class="form-label">Receipe Description</label>
        <textarea class="form-control" name="receipe_desc" placeholder="Description" required>{{receipe.receipe_desc}}</textarea>
      </div>
      <div class="form-group mb-4">
        <label >Receipe Image</label>
        <input type="file" name="receipe_img" class="form-control" >
      </div>
      <button type="submit" class="btn btn-success">Add Receipe</button>
    </form>
      

  </div>
  




</body>
</html>

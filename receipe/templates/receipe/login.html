{% extends 'receipe/base.html' %}
{% block content %}

<div class="container mt-5">
  

  <form class="col-8 mx-auto card p-5 shadow-lg" method="post" enctype="multipart/form-data">
    <h2 style="margin-bottom: 20px;">Login</h2>
    {% csrf_token %}

    {% if messages %}
    {{message.tags}}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{message}}
      {% endfor %}
    </div>
    {% endif %} 

    <div class="form-group mb-4">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control"  placeholder="Enter Username" required>        
    </div>
    <div class="form-group mb-4">
      <label class="form-label" >Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter password" required></input>
    </div>
    <p>Dont have account   <a href="/register">Register</a></p>
    <button type="submit" class="btn btn-success">Login</button>
  </form>

{% endblock content %}
